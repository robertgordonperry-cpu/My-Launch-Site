<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Launch Page</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      font-family: Arial, sans-serif;
    }

    .page-container {
      position: relative;
      width: 100%;
      min-height: 100vh;
      text-align: center;
    }

    /* Main Canva page image */
    #pageImage {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Etsy buy buttons */
    .buy-button {
      position: absolute;
      transform: translate(-50%, -50%);
      padding: 12px 20px;
      background: #ff6a00;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 6px;
      z-index: 50;
    }

    /* Next / Back buttons — FIXED so they always move */
    #nextBtn, #prevBtn {
  position: absolute;   /* not fixed */
  z-index: 100;
  padding: 10px 18px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  background: #555;
  color: white;
  cursor: pointer;
}


    #nextBtn:hover, #prevBtn:hover {
      background: #777;
    }
  </style>
</head>

<body>
  <div class="page-container">
    <!-- Main image -->
    <img id="pageImage" src="images/page1.png" alt="Page">

    <!-- Etsy buttons container -->
    <div id="buttonsContainer"></div>

    <!-- Navigation buttons -->
    <button id="prevBtn">Back</button>
    <button id="nextBtn">Next</button>
  </div>

  <script>
    /************* EDIT THESE SECTIONS ONLY *************/

    // 1. Your Canva page images
    const pages = [
  "https://<your-account-id>.r2.cloudflarestorage.com/page1.png",
  "https://<your-account-id>.r2.cloudflarestorage.com/page2.png",
  "https://<your-account-id>.r2.cloudflarestorage.com/page3.png"
];


    // 2. Etsy buttons per page
    // Each page can have 0, 1, or MANY buttons
    const buttonsPerPage = [
      [], // Page 1 → no buttons

      [ // Page 2 → one button
        { link: "https://deepspaceshipyard.etsy.com", top: "45%", left: "17%", text: "View On Etsy" },
        { link: "https://deepspaceshipyard.etsy.com", top: "45%", left: "50%", text: "View On Etsy" },
	    { link: "https://deepspaceshipyard.etsy.com", top: "45%", left: "82%", text: "View On Etsy" } 
	 ],

      []
    ];

    // 3. Next button positions per page (SCREEN positions)
    const nextPositions = [
      { top: "20%", left: "25%" }, // page 1
      { top: "10%", left: "80%" }, // page 2
      { top: "75%", left: "85%" }  // page 3
    ];

    // 4. Back button positions per page
    const prevPositions = [
      { top: "20%", left: "10%" }, // page 1
      { top: "10%", left: "20%" }, // page 2
      { top: "75%", left: "15%" }  // page 3
    ];

    // 5. Button text per page
    const nextText = ["Our Products", "Inspiration Gallery", "Back"];
    const prevText = ["Inspiration Gallery", "Back", "Our Products"];

    /************* DO NOT TOUCH BELOW UNLESS NEEDED *************/

    let current = 0;

    const pageImage = document.getElementById("pageImage");
    const buttonsContainer = document.getElementById("buttonsContainer");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");

    function showPage(index) {
      current = index;

      // Change main image
      pageImage.src = pages[current];

      // Clear old Etsy buttons
      buttonsContainer.innerHTML = "";

      // Add Etsy buttons for this page
      const buttons = buttonsPerPage[current] || [];
      buttons.forEach(btn => {
        const a = document.createElement("a");
        a.href = btn.link;
        a.target = "_blank";
        a.className = "buy-button";
        a.style.top = btn.top;
        a.style.left = btn.left;
        a.textContent = btn.text || "Buy on Etsy";
        buttonsContainer.appendChild(a);
      });

      // Move Next / Back buttons
      nextBtn.style.top = nextPositions[current].top;
      nextBtn.style.left = nextPositions[current].left;
      nextBtn.textContent = nextText[current];

      prevBtn.style.top = prevPositions[current].top;
      prevBtn.style.left = prevPositions[current].left;
      prevBtn.textContent = prevText[current];
    }

    // Navigation
    nextBtn.addEventListener("click", () => {
      current++;
      if (current >= pages.length) current = 0;
      showPage(current);
    });

    prevBtn.addEventListener("click", () => {
      current--;
      if (current < 0) current = pages.length - 1;
      showPage(current);
    });

    // Start on first page
    showPage(0);
  </script>
</body>
</html>
